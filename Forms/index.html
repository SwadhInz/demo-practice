<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms Practise</title>
  </head>
  <body>
    <div class="wrap">
      <div class="form">
        <div class="form-header">
          <div class="header-title">
            <h1 class="heading title">Account Settings</h1>
            <p class="sub-title">Awesome Sentence to replace a placeholder</p>
          </div>
          <div class="header-btn">
            <a href="#" class="btn save-btn">Save</a>
          </div>
        </div>
        <div class="form-avatar">
          <img src="avatar-367-456319.png" alt="Avatar" class="avatar-img" />
          <div class="avatar-description">
            <h3 class="heading avatar-title">Change Avatar</h3>
            <p class="avatar-paragraph">
              Leo vestibulum! Rutrum senectus, congue quia? Totam enim unde
              atque autem convallis nascetur, illum, tempor totam?
            </p>
          </div>
          <div class="upload">
            <a href="#" class="btn btn-file__upload">Upload</a>
          </div>
        </div>
        <div class="form-personal_info">
          <div class="form-group">
            <label for="first-name" class="form-label first-name__label">First Name</label
            ><br />
            <input type="text" class="input first-name" placeholder="First Name" />
          </div>
          <div class="form-group">
            <label for="email" class="form-label email__label">Email address</label><br />
            <input type="email" class="input email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="phone-num" class="form-label phone-num__label">Phone Number</label
            ><br />
            <input type="phone" class="input phone-num" placeholder="Phone Number" />
          </div>
          <div class="form-group">
            <label for="country" class="form-label country__label">Country</label><br />
            <input type="text" class="input country" placeholder="Country" />
          
        </div>
        
        <div class="form-group">
          <label for="language" class="form-label language__label">Language</label
          ><br />
          <input type="text" class="input language" placeholder="Language" />
        </div>
      </div>
    </div>
  </body>
</html>
